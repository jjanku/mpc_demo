syntax = "proto3";
package meesign;

service MPC {
    rpc Register(RegistrationRequest) returns (Resp);
    rpc Sign(SignRequest) returns (Task);
    rpc Group(GroupRequest) returns (Task);
    rpc GetTask(TaskRequest) returns (Task);
    rpc UpdateTask(TaskUpdate) returns (Resp);
    rpc GetTasks(TasksRequest) returns (Tasks);
    rpc GetGroups(GroupsRequest) returns (Groups);
    rpc GetDevices(DevicesRequest) returns (Devices);
}

enum Protocol {
    GG18 = 0;
}

message RegistrationRequest {
    bytes id = 1;
    string name = 2;
}

message GroupRequest {
    repeated bytes device_ids = 1;
    string name = 2;
    optional uint32 threshold = 3;
    optional Protocol protocol = 4;
}

message Group {
    bytes id = 1;
    string name = 2;
    uint32 threshold = 3;
    repeated bytes device_ids = 4;
}

message DevicesRequest {
    // Protocol
}

message Devices {
    repeated Device devices = 1;
}

message Device {
    bytes id = 1;
    string name = 2;
}

message SignRequest {
    bytes group_id = 1;
    bytes data = 2;
}

message TaskRequest {
     bytes task_id = 1;
     optional bytes device_id = 2;
}

message Task {
    bytes id = 1;
    enum TaskType {
        GROUP = 0;
        SIGN = 1;
    }
    TaskType type = 2;
    enum TaskState {
        CREATED = 0;
        RUNNING = 1;
        FINISHED = 2;
        FAILED = 3;
    }
    TaskState state = 3;
    uint32 round = 4;
    optional bytes data = 5;
}

message TaskUpdate {
    bytes device = 1;
    bytes task = 2;
    bytes data = 3;
}

message TasksRequest {
    bytes device_id = 1;
}

message Tasks {
    repeated Task tasks = 1;
}

message GroupsRequest {
    bytes device_id = 1;
}

message Groups {
    repeated Group groups = 1;
}

message Resp {
    oneof variant {
        string success = 1;
        string failure = 2;
    }
}
